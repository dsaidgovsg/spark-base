language: bash

env:
  global:
  - REPO_BASE=datagovsg
  - IMAGE_NAME=${REPO_BASE}/datagovsg-spark-base

matrix:
  include:
  - services: docker
    env:
    - SPARK_VERSION=2.4.0
    - HADOOP_VERSION=3.1.0
    - PACKAGE_SET=standard
    - DIST=debian

before_script:
- set -e
- docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}"

script:
- FROM_DOCKER_TAG="${SPARK_VERSION}_hadoop-${HADOOP_VERSION}_hive_pyspark_${DIST}"
- FULL_IMAGE_NAME="${IMAGE_NAME}:${FROM_DOCKER_TAG}"
- |
  docker build . -f Dockerfile-${DIST} \
    --build-arg SPARK_VERSION="${SPARK_VERSION}" \
    --build-arg HADOOP_VERSION="${HADOOP_VERSION}" \
    --build-arg PACKAGE_SET="${PACKAGE_SET}" \
    -t ${FULL_IMAGE_NAME}
- |
  if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
    docker push ${FULL_IMAGE_NAME};
  fi

branches:
  only:
  - master
